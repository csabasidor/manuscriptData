  <script type="text/javascript">


    


var chartsSizes = {height: 500,
                  width: 400}


var colorsDurationBins = ["#c30010","#f94449","#f69697","#ffcbd1","#00FFFF"]

//"#users"
var chart = bb.generate({
	 size: {height: chartsSizes['height'], width: chartsSizes['width']},
  data: {
    order: null,
    url: "airportsGa.json", mimeType: "json",
    keys: {
          x: "destination", // it's possible to specify "x" when category axis
          value: ["% Users Within 60 min", "% Users Within 61 to 120 min", "% Users Within 121 to 180 min", "% Users Within 181 to 240 min", "% Users Over 240 min",],
          },
    types: {
            "% Users Within 60 min": "bar", 
            "% Users Within 61 to 120 min": "bar", 
            "% Users Within 121 to 180 min": "bar", 
            "% Users Within 181 to 240 min": "bar", 
            "% Users Over 240 min": "bar"
            },
    groups: [["% Users Within 60 min", "% Users Within 61 to 120 min", "% Users Within 121 to 180 min", "% Users Within 181 to 240 min", "% Users Over 240 min"]],
    names: {"% Users Within 60 min": "Within 60 min", 
            "% Users Within 61 to 120 min": "% From 61 to 120 min", 
            "% Users Within 121 to 180 min": "% From 121 to 180 min", 
            "% Users Within 181 to 240 min": "% From 181 to 240 min", 
            "% Users Over 240 min": "% Over 240 min"

    } 

        },
  point: {
    show: false
  },
  color: {pattern: colorsDurationBins},

  axis: {rotated: true, x: {type: "category"}, y: { max: 100, padding: {
      top: 0
    }, label: "Users", tick: {fit: true,format: function(y) {return y + "%"} }}},

  legend: {show: true},
  bindto: "#users"
});

 

</script>
