  <script type="text/javascript">


 var ArcColorsDonut = {
      data1: "#DEF7CC",
      data2: "#6495ED",
      data3: "#66D56D",
      data4: "#00FFFF",
      data5: "#1D9A6C",
      data6: "#40B5AD",
    }


  var dataNamesDonut = {
      data1: "Austria",
      data2: "Czechia",
      data3: "Hungary",
      data4: "Poland",
      data5: "Rest of foreign incoming countries",   
      data6: "Slovakia"
    }
  	
    var ArcColorsBar = {
      data1: "#DEF7CC",
      data2: "#6495ED",
      data3: "#66D56D",
      data4: "#00FFFF",
      data5: "#1D9A6C",
      data6: "#40B5AD",
      data7: "#F88379",
    }


  var dataNamesBar = {
      data1: "Austria",
      data2: "Czechia",
      data3: "Hungary",
      data4: "Poland",
      data5: "Foreign visitors",   
      data6: "Slovakia",
      data7: 'Visitors total'
    }

var chartsSizes = {height: 500,
                  width: 500}



//"#visitorsAnnual"
var chart = bb.generate({
	 size: {height: chartsSizes['height'], width: chartsSizes['width']},
  data: {
    columns: [["data1",783],["data2",6579],["data3",1513],["data4",2777],["data5",10380],["data6",73700]],
    type: "donut", // for ESM specify as: donut()
    colors: ArcColorsDonut,
    names: dataNamesDonut
    	
  },
  donut: {
    title: "Visitors\n(SOSR, 2021)",
    padAngle: 0.1,
    label: {
      threshold: 0.01,
      //ratio: 0.5
    }
  },
  legend: {
    show: true
  },
  bindto: "#visitorsAnnual"
});

 d3.select('#dl').on('click', function() {
      var config = {
        filename: 'customFileName',
      }
      d3_save_svg.save(d3.select('svg').node(), config);
    });

</script>

  <script type="text/javascript">
//#overnightsAverage
var chart = bb.generate({
    size: {height: chartsSizes['height'], width: chartsSizes['width']},
    title: {
            text: "Avg. overnight stays (SOSR, 2021)",
            padding: {
              top: 40

                    },
            position: "center"
           },

    data: {
            columns: [
                      ["data1",1.84],["data2",1.88],["data5",2.36],["data3",2.06],["data4",2.08],["data6",1.78],["data7",1.90]
                      ],
    type: "bar",

    colors: ArcColorsBar,
    names: dataNamesBar,
    labels: {
              position:{
                        x: 0,
                        y: 0,
                      }
            },
          },
    axis: {
            rotated: true,
  x: {
      tick: {
        culling: {
          max: 2
        },
        show: false,
        text: {
          show: false
        }
      }
    },
    y: {
      max: 3,
      //min: 0,
      tick: {
        
        show: true,
        text: {
          show: true
        }
      }
    },
          },
    bar: {
          padding: 6,
          indices: {
                    removeNull: true
                    }
         },
    
    legend: {
              show: true,
              position: "bottom",
            },
   
    bindto: "#overnightsAverage"
                    });

 d3.select('#d2').on('click', function() {
      var config = {
        filename: 'customFileName',
      }
      d3_save_svg.save(d3.select('svg').node(), config);
    });


  </script>
