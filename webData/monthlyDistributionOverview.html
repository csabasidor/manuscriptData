  <script type="text/javascript">


    


var chartsSizes = {height: 500,
                  width: 350}

//"#visitorsAnnual"
var chart = bb.generate({
	 size: {height: chartsSizes['height'], width: chartsSizes['width']},
  data: {
    url: "dataIn.json", mimeType: "json",
    keys: {
          x: "month_unified", // it's possible to specify "x" when category axis
          value: ["Number of visitors", /*"Visitors (Average)",*/ "Visitors (Median)", "Visitors (75 percentile)", "Visitors (25 percentile)",],
          },
    types: {
            "Number of visitors": "bar",
            /*"Visitors (Average)": "line",*/
            "Visitors (Median)": "line",
            "Visitors (75 percentile)": "line",
            "Visitors (25 percentile)": "line"
            },
    labels : {
      format: {
        "Visitors (Median)": function(v, id ,i, j) { return i ==1 ?  "Median" : "";},
        "Visitors (25 percentile)": function(v, id ,i, j) { return i ==1 ?  "Q1" : "";},
        "Visitors (75 percentile)": function(v, id ,i, j) { return i ==1 ?  "Q3" : "";},

    },
   }
  },
  point: {
    show: false
  },
  color: {pattern: ["#40B5AD", "#FF0000", "#702963", "#F88379"]},
  axis: {x: { label: {text: "from Slovakia per month", position: "outer-middle"},  tick: {culling: false}}, y: {label:  {text:"Visitors", position: "outer-left"}, tick: {format: function(y) {return y/1000 + "K"} }}},
  legend: {show: false},
  bindto: "#visitorsSK"
});

 

</script>
